<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento Enviado</title>
  <link rel="stylesheet" href="./src/css/estilos.css">
  <style>
    /* Estilo específico para a página de sucesso */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #0A0A0A;
      color: #fff;
      font-family: 'Creepster', cursive;
      text-align: center;
    }

    .sucesso-imagem {
      width: 200px;
      height: auto;
      margin: 20px 0;
    }

    h1 {
      font-size: 3rem;
      color: #DA70D6;
      text-shadow: 2px 2px 4px #000;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #800080;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.2s;
    }

    a:hover {
      background-color: #DA70D6;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Agendamento enviado com sucesso!</h1>
  <img src="./src/imagens/sucesso.png" alt="Sucesso" class="sucesso-imagem">
  <p>Obrigado por agendar comigo! Entrarei em contato em breve.</p>
  <a href="index.html">Voltar para o site</a>
</body>
</html>
